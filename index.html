<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="one">
            <ul class="countries">
                <li>Nigeria</li>
                <li>Ghana</li>
                <li>South Africa</li>
                <li>Kenya</li>
                <li>Libya</li>
            </ul>
        </div>
        <div class="two">
            <img src="http://assets.stickpng.com/images/585e4ad1cb11b227491c3391.png" alt="">
        </div>
        <div class="three">
            <main>
                <p><strong>26</strong>°C|°F</p>
                <p>⛈</p>
            </main>
            <section>
                <p>Precipitation:80%</p>
                <p>Humidity:82%</p>
                <p>Wind:11km/h</p>
            </section>
        </div>
        <div class="four">
            <ul class="outside">
                <li>03:00</li>
                <li>06:00</li>
                <li>09:00</li>
                <li>12:00</li>
                <li>18:00</li>
            </ul>
            <ul class="inside">
                    <li>
                        26°21°
                    </li>

                    <li>
                        27°21°
                        
                    </li>
                    <li>
                        26°21°
                        
                    </li>
                    <li>
                        28°21°
                        
                    </li>
                    <li>
                        26°21°
                        
                    </li>
                </ul>
                <div class="emoji">
                    <p>⛈</p>
                    <p>⛈</p>
                    <p>⛈</p>
                    <p>⛈</p>
                    <p>⛈</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
